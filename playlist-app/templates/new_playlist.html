{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new playlist!</h1>

<div>
    <form action="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <div class="form-group row">
            {{ field.label }}
            <div class="col-sm-10">
                {{ field(class='form-control')}}
            </div>
        </div>

        {% endfor %}
    </form>
</div>

{% endblock %}
